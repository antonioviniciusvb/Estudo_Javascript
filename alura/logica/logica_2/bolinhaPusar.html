<canvas width="600" height="400"></canvas>

<script>

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
    }

    function atualizaRaio() {

        defineFatorDeCrescimento();

        raioBolinha += 1 * fatorCrescimento;
    }

    function defineFatorDeCrescimento() {

        if (raioBolinha > 30) {

            fatorCrescimento = -1;

        } else
            if (raioBolinha < 20) {

                fatorCrescimento = 1;
            }
    }

    function atualizaTela() {

        limpaTela();
        desenhaCirculo(300, 200, raioBolinha, "red");
        atualizaRaio();
    }

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var raioBolinha = 20;
    var fatorCrescimento = 1;

    setInterval(atualizaTela, 50);

</script>
