<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var x = 20;
    var y = 20;

    // c√≥digos do teclado, as keyCodes :
    var esquerda = 37
    var cima = 38
    var direita = 39
    var baixo = 40

    // taxa de incremento
    var taxa = 10

    function desenhaCirculo(x, y, raio) {

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
    }

    function atualizaTela() {

        limpaTela();
        desenhaCirculo(x, y, 10);
    }

    

    function leDoTeclado(evento) {

        // como saber qual tecla foi pressionada? 
        if(evento.keyCode == esquerda){
            x = x - taxa;  
        }// o VisualStudio atualizava o keyCode sozinho usando o c minusculo, uma besteira dessa, minha nossa senhora, demorei horas pra ver isso, eu sou cego e abestado
        else if(evento.keyCode == direita){
            x = x + taxa;    
        }
        else if(evento.keyCode == cima){
            y = y - taxa;   
        }
        else if(evento.keyCode == baixo){
            y = y + taxa;    
        }

    }

    setInterval(atualizaTela, 20);
   document.onkeydown = leDoTeclado;

   
</script>
