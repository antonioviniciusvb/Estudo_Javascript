<meta charset="utf-8">

	<h3>√Åcool ou Gasolina</h3>

<script>
	
	var tanque = 40;

	var caminhoComGasolina = 480, consumoDeGasolina = 0;
	var caminhoComAlcool = 300, consumoDeAlcool = 0;

	//Consumo de Gasolina
	consumoDeGasolina = caminhoComGasolina / tanque;

	//Consumo de Alcool
	consumoDeAlcool = caminhoComAlcool / tanque;

	document.write("O consumo de alcool foi " + consumoDeAlcool + " km por litro.");

	document.write("<br>");

	document.write("O consumo de gasolina foi " + consumoDeGasolina + " km por litro.");

</script>
