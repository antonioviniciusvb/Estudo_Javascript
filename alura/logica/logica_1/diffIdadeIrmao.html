<meta charset="utf-8">
<script>

	//Método para pular linhas
	function pulaLinha(pulos) {

		for (var i = 0; i < pulos; i++) {
			
			document.write("<br>");
		}
	}

	//Método para exibir uma mensagem no documento HTML
	function mostra(mensagem) {
		
		if(mensagem != null){

			document.write(mensagem);
			pulaLinha(1);
		}
	}

    
    function calculaIdade(anoHoje, nascimento){
    	
    	var idade = 0;

        if(anoHoje > nascimento){
    	
    		idade = anoHoje - nascimento;
    	
    	}

        return idade;
    }
    
    var anoAtual = 2022, dataNascimentoIrmao_1 = 1994, dataNascimentoIrmao_2 = 2000;
   
    //Encontrando as idades dos 2 irmãos
    var idadeIrmao1 = calculaIdade(anoAtual,dataNascimentoIrmao_1);
    var idadeIrmao2 = calculaIdade(anoAtual,dataNascimentoIrmao_2);

    var diffIdade = idadeIrmao1 - idadeIrmao2;

    mostra("Nossa diferença de idade é: ");

    mostra(diffIdade);

</script>
