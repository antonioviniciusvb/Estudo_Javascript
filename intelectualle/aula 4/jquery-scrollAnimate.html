		<script src="jquery.js"></script>
		<script>
			
			var cores = ['#c6b7b7','#948644','#dd4b39','#073724'];
			
			jQuery(document).ready(function($){
				
				var conta = 0;
				$('.item').each(function(i){
					$(this).css({background:cores[conta]});
					conta++;
					if(conta >= cores.length)
					conta = 0;
				});
							
			
			
			$(document).scroll(function(){
				var top = $(this).scrollTop();
				
				$('.item').each(function(i){
					if((top + 600) > $(this).offset().top){
						$(this).animate({left:0},300);
					}
				});
			});
			
		});
			
		</script>

			}
			
			.item{
