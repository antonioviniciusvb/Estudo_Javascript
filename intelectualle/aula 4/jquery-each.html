<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>jQuery</title>
		<meta charset="utf-8">
		<script src="jquery.js"></script>
		<script>
			jQuery(document).ready(function($){
				
				$('p').addClass('item');
				$('p').each(function(i){
					$(this).addClass('item' + i)
				});		
			});
			
		</script>
	</head>
	
	<body>		
		<p>texto texto</p>
		<p>texto texto</p>
		<p>texto texto</p>
		<p>texto texto</p>
		<p>texto texto</p>
		<p>texto texto</p>
		<p>texto texto</p>
		<p>texto texto</p>
		<p>texto texto</p>
		<p>texto texto</p>
		<p>texto texto</p>
		<p>texto texto</p>
		<p>texto texto</p>
	</body>
</html>
